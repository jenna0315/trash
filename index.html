<!DOCTYPE html>
<html lang="en">
<head>
    <title>Canvas Drawing</title>
</head>
<body>
    <h1>Coding Challenge #12</h1>
    <h4>By: Jenna Bellagamba</h4>
    <canvas id="canvas" width="400" height="400"></canvas>
        <div>
            <label>
                <input type="radio" name="tool" value="line" checked> Line
            </label>
            <label>
                <input type="radio" name="tool" value="rectangle"> Rectangle
            </label>
            <label>
                <input type="radio" name="tool" value="circle"> Circle
            </label>
        </div>
        <div>
            <input type="color" id="color" value="#000000">
            <label for="color">Choose color:</label>
    <button id="clear">Clear Content</button>
        </div>
    <script src="app.js"></script>
</body>
</html>
